<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="search-filters">
        <select id="country-filters">
            <option value="" disabled selected>Select Country</option>
        </select>
        <select id="category-filters">
            <option value="" disabled selected>Select Category</option>
        </select>
        <button>Search Articles</button>
    </div>    
    <div id="news-feed">
        <div id="controller">
        <!--
            <button id="left">&lBarr;</button>
            <button id="right">&rBarr;</button>
        -->
        </div>        
        <div id="tv">
            <h1></h1>
            <div id="article">
                <div id="media">
                    <img id="article-image" src="#" alt="">
                </div>
                <div id="content">
                    <p id="date"></p>
                    <h3 id="title"></h3>
                    <p id="author"></p>
                    <p id="source"></p> 
                    <p id="description"></p>
                </div>
            </div>            
        </div>
    </div>    
    <script src="scripts.js"></script>
</body>
</html>
