<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div id="tv-wrapper">
    <div id="small-screen">
        <p>Please rotate your device screen or view on a larger screen size!<span class="smile">&#128579;</span></p>
    </div>        
    <div id="tv-remote">
        <div id="search-filters">
            <select id="country-filters">
                <option value="" disabled selected>Select Country</option>
            </select>
            <select id="category-filters">
                <option value="" disabled selected>Select Category</option>
            </select>
            <button>Search Articles</button>
            <div id="controller"></div>                    
        </div>            
    </div>                 
    <div id="screen-wrapper">
        <div id="power">
            <div>
                <h2>Press the power button to start</h2>
                <img src="power_btn.png" alt="power button">
            </div>            
        </div>
        <div id="remote-screen">
            <div>
                <h2></h2>
                <p>Flip through the channels<span class="next-line"> using the remote controller</span></p>
            </div>             
        </div>            
    </div>
    <div id="article">
        <a class="link" href="#" target="_blank"><img alt="" src="#"></a>        
    </div>
    <div id="play-newsfeed">    
        <div id="meta">
            <a id="info" class="link" href="#" target="_blank"><span id="author"></span><span class="dash">&nbsp;&ndash;&nbsp;</span><span id="source"></span></a>
        </div>
        <div id="center-content">                
            <div class="left">
                <h3><a id="title" class="link" href="#" target="_blank"></a></h3>                                                    
            </div>
            <div class="right">
                <a id="date" class="link" href="#" target="_blank"></a>
            </div>
        </div>
        <div id="bottom-content">
            <p><a id="description" class="link" href="#" target="_blank"></a></p>
        </div>
    </div>
    <img id="tv" alt="tv" src="tv.png">
  </div>
  <div id="floor"></div>
  <script src="scripts.js"></script>
</body>
</html>
